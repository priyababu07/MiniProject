<!DOCTYPE html>
<html>
<head>
  <title>Child registration</title>
  <!--Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">


  <!-- css -->
  <style>

    body {
    margin: 0;
    padding: 0;
  }
    
    header {
      background-color: #f2f2f2;
    padding: 20px;
  }

  .top-section {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #333;
    padding: 25px;
    color: #fff;
    font-family: Arial, sans-serif;
    font-size: 16px;
    text-transform: uppercase;
    letter-spacing: 1px;
  }

  .site-name {
    display: flex;
    align-items: center;
  }
  
  .site-name h1 {
    font-size: 24px;
    margin-right: 10px;
  }
  
  .site-name h2 {
    font-size: 18px;
    font-weight: normal;
  }

    .form-container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: #ffffff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }


    .form-container h2{
      margin-bottom: 30px;
    }

  </style>
</head>

<body>
  <header>
    <div class="top-section">
      <div class="site-name">
        <h1>PAALAN</h1>
        <h2 class="subheading">CHILD DETAILS</h2>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="form-container">
      <h2>Registration Form</h2>
      
      <form action="form1.php" method="POST" id="registrationForm" onsubmit="return validateForm()">
        <div class="form-row">
          <div class="col">
            <div class="form-group">
              <label for="name">Mother id:</label>
              <input type="text" class="form-control" id="m_id" name="mother_id" placeholder="Enter Mother's id no" required>
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="name">Child Name:</label>
              <input type="text" class="form-control" id="name" name="childName" placeholder="Enter your name" required>
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="age">Child Age:</label>
              <input type="number" class="form-control" id="age" name="childAge" placeholder="Enter your age" required>
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="dob">Date of Birth:</label>
              <input type="date" class="form-control" id="dob" name="childDOB" required>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="col">
            <div class="form-group">
              <label for="municipality">Municipality/Panchayat Name:</label>
              <input type="text" class="form-control" id="municipality" name="childMP" placeholder="Enter your municipality/panchayat name" required>
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="block">Block Number:</label>
              <input type="text" class="form-control" id="block" name="childBlockNo" placeholder="Enter your block number" required>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="col">
            <div class="form-group">
              <label for="city">City:</label>
              <input type="text" class="form-control" id="city" name="childCity" placeholder="Enter your city" required>
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="district">District:</label>
              <input type="text" class="form-control" id="district" name="childDistrict" placeholder="Enter your district" required>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="col">
            <div class="form-group">
              <label for="fatherName">Father's Name:</label>
              <input type="text" class="form-control" id="fatherName" name="childFName" placeholder="Enter your father's name" required>
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="fatherOccupation">Father's Occupation:</label>
              <input type="text" class="form-control" id="fatherOccupation" name="childFO" placeholder="Enter your father's occupation" required>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="col">
            <div class="form-group">
              <label for="motherName">Mother's Name:</label>
              <input type="text" class="form-control" id="motherName" name="childMName" placeholder="Enter your mother's name" required>
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="motherOccupation">Mother's Occupation:</label>
              <input type="text" class="form-control" id="motherOccupation" name="childMO" placeholder="Enter your mother's occupation" required>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="phone">Child Guardian Phone Number:</label>
          <input type="tel" class="form-control" id="phone" name="Guardian_no" placeholder="Enter your phone number" required>
        </div>
        <div class="form-group">
          <label for="familyMembers">Number of Family Members:</label>
          <input type="number" class="form-control" id="familyMembers" name="familyMembersNo" placeholder="Enter the number of family members" required>
        </div>
        <div class="form-group">
          <label for="income">Annual Income:</label>
          <input type="text" class="form-control" id="income" name="annualIncome" placeholder="Enter your annual income" required>
        </div>
        <div class="form-row">
          <div class="col">
            <div class="form-group">
              <label for="medicalCheck">Medical Issues:</label>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="medicalCheck" name="childMedicalIssues" onclick="toggleMedicalDetails(this)">
                <label class="form-check-label" for="medicalCheck">
                  Yes
                </label>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="medicalNo">No</label>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="medicalNo" onclick="toggleMedicalDetails(this)">
              </div>
            </div>
          </div>
        </div>
        <div class="form-group" id="medicalDetailsContainer" style="display: none;">
          <label for="medicalIssuesDetails">Details of Medical Issues:</label>
          <textarea class="form-control" id="medicalIssuesDetails" name="medical_issue_details" placeholder="Enter details of medical issues" required></textarea>
        </div>
        <button type="submit" name="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    function validateForm() {
      var form = document.getElementById("registrationForm");

      if (!checkCheckboxRequired()) {
        event.preventDefault();
        event.stopPropagation();
        form.classList.add("was-validated");
        return false;
      }

      if (medicalCheck.checked && medicalIssuesDetails.value.trim() === "") {
        medicalIssuesDetails.classList.add("is-invalid");
        event.preventDefault();
        event.stopPropagation();
        form.classList.add("was-validated");
        return false;
      }

      return true;
    }

    function toggleMedicalDetails(checkbox) {
      var medicalDetailsContainer = document.getElementById("medicalDetailsContainer");
      var medicalIssuesDetails = document.getElementById("medicalIssuesDetails");

      if (checkbox.id === "medicalCheck") {
        medicalDetailsContainer.style.display = checkbox.checked ? "block" : "none";
        medicalIssuesDetails.required = checkbox.checked;
      } else if (checkbox.id === "medicalNo") {
        medicalDetailsContainer.style.display = "none";
        medicalIssuesDetails.required = false;
        medicalIssuesDetails.value = "";
        medicalIssuesDetails.classList.remove("is-invalid");
      }
    }

    function checkCheckboxRequired() {
      return medicalCheck.checked || medicalNo.checked;
    }
  </script>
</body>
</html>
