<!DOCTYPE html>
<html>
<head>
  <title>Pregnant Women Registration</title>
  <link rel="stylesheet" type="text/css" href="form2_styles.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>


<body>
  <header>
    <div class="top-section">
      <div class="site-name">
        <h1>PAALAN</h1>
        <h2 class="subheading">PREGNANT WOMEN DETAILS</h2>
      </div>
    </div>
  </header>
  <div class="container">
    <div class="form-container">
      <h2>Personal Details</h2>
      <form id="personalDetailsForm">
        <div class="form-group">
          <label for="firstName">First Name:</label>
          <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" required>
        </div>
        <div class="form-group">
          <label for="lastName">Last Name:</label>
          <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" required>
        </div>
        <div class="form-group">
          <label for="dob">Date of Birth:</label>
          <input type="date" class="form-control" id="dob" required>
        </div>
        <div class="form-group">
          <label for="age">Age:</label>
          <input type="number" class="form-control" id="age" placeholder="Enter your age" required>
        </div>
        <div class="form-group">
          <label for="aadhaar">Aadhaar Number:</label>
          <input type="text" class="form-control" id="aadhaar" placeholder="Enter your Aadhaar number" required>
        </div>
        <div class="form-group">
          <label for="address">Address:</label>
          <input type="text" class="form-control" id="address" placeholder="Enter your address" required>
        </div>
        <div class="form-group">
          <label for="city">City:</label>
          <input type="text" class="form-control" id="city" placeholder="Enter your city" required>
        </div>
        <div class="form-group">
          <label for="postalCode">Postal Code:</label>
          <input type="text" class="form-control" id="postalCode" placeholder="Enter your postal code" required>
        </div>
        <div class="form-group">
          <label for="contactNumber">Contact Number:</label>
          <input type="tel" class="form-control" id="contactNumber" placeholder="Enter your contact number" required>
        </div>
        <div class="form-group">
          <label for="email">Email Address:</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email address" required>
        </div>

        <button type="submit" class="btn btn-primary" onclick="submitForPregnancyHistoryForm()">Next</button>
      </form>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    // Personal details Form Submission
    function submitForPregnancyHistoryForm() {
        window.location.href = "pregnancy_details.html";
    }
  </script>

  <!-- Bootstrap JS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
