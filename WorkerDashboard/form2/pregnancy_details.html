<body>
  <header>
    <div class="top-section">
      <div class="site-name">
        <h1>PAALAN</h1>
        <h2 class="subheading">PREGNANT WOMEN DETAILS</h2>
      </div>
    </div>
  </header>
  <div class="container">
    <div class="form-container">
      <h2>Pregnancy Details</h2>
      <form action="form11.php" method="POST" id="registrationForm">
        <div class="form-group">
          <label for="dueDate">Expected Delivery Date:</label>
          <input type="date" class="form-control" id="dueDate" name="delivery_date" required>
        </div>
        <div class="form-group">
          <label for="lmp">Last Menstrual Period (LMP):</label>
          <input type="date" class="form-control" id="lmp" required>
        </div>
        <div class="form-group">
          <label for="numPregnancies">Number of Pregnancies:</label>
          <input type="number" class="form-control" id="numPregnancies" placeholder="Enter the number of pregnancies" required>
        </div>
        <div class="form-group">
          <label for="numLiveBirths">Number of Live Births:</label>
          <input type="number" class="form-control" id="numLiveBirths" placeholder="Enter the number of live births" required>
        </div>
        <div class="form-group">
          <label for="numMiscarriages">Number of Miscarriages:</label>
          <input type="number" class="form-control" id="numMiscarriages" placeholder="Enter the number of miscarriages" required>
        </div>
        <div class="form-group">
          <label for="numAbortions">Number of Abortions:</label>
          <input type="number" class="form-control" id="numAbortions" placeholder="Enter the number of abortions" required>
        </div>
        <div class="form-group">
          <label for="currentWeight">Current Weight:</label>
          <input type="text" class="form-control" id="currentWeight" placeholder="Enter your current weight" required>
        </div>
        <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
        <!-- <button type="submit" class="btn btn-primary" onclick="submitForMedicalHistoryForm()">Next</button> -->
        <div class="form-group buttons">
          <button type="button" class="btn btn-primary" onclick="goToPreviousPage()">Previous</button>
          <button type="submit" class="btn btn-primary" onclick="submitForMedicalHistoryForm()">Next</button>
        </div>
      
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

function submitForMedicalHistoryForm() {
        window.location.href = "medical_history.html";

        // Store data in session storage
      localStorage.setItem("delivery_date", dDate);
