  <header>

      <h2>Emergency Contact Form</h2>
      
      <form action="process_emergency_contact.php" method="POST" id="emergencyContactForm">
        <div class="form-row">
          <label for="fullName">Full Name:</label>
          <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Enter your full name" required>

        <div class="form-group">
          <label for="relationship">Relationship:</label>
          <input type="text" class="form-control" id="relationship" name="relationship" placeholder="Enter your relationship to the person" required>
        </div>
        <div class="form-group">
          <label for="contactNumber">Contact Number:</label>
          <input type="tel" class="form-control" id="contactNumber" name="contactNumber" placeholder="Enter your contact number" required>
        </div>
        <div class="form-group">
          <label for="email">Email Address:</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address" required>
        </div>
        <div class="form-group">
          <label for="address">Address:</label>
          <input type="text" class="form-control" id="address" name="address" placeholder="Enter your address" required>
        </div>
        <div class="form-group">
          <label for="city">City:</label>
          <input type="text" class="form-control" id="city" name="city" placeholder="Enter your city" required>
        </div>
        <!-- <div class="form-group">
          <label for="city">City:</label>
          <input type="text" class="form-control" id="district" name="district" placeholder="Enter your district" required>
        </div> -->


        <div class="form-group">
          <label for="district">District:</label>
          <select class="form-control" id="district" required>
            <option value="" selected disabled>Select your district</option>
            <option value="Alappuzha">Alappuzha</option>
            <option value="Ernakulam">Ernakulam</option>
            <option value="Idukki">Idukki</option>
            <option value="Kannur">Kannur</option>
            <option value="Kazaragod">Kazaragod</option>
            <option value="Kollam">Kollam</option>
            <option value="Kottayam">Kottayam</option>
            <option value="Kozhikode">Kozhikode</option>
            <option value="Malappuram">Malappuram</option>
            <option value="Palakkad">Palakkad</option>
            <option value="Pathanamthitta">Pathanamthitta</option>
            <option value="Thiruvananthapuram">Thiruvananthapuram</option>
            <option value="Thrissur">Thrissur</option>
            <option value="Wayanad">Wayanad</option>
          </select>
        </div>
        <div class="form-group">
          <label for="postalCode">Postal Code:</label>
          <input type="text" class="form-control" id="postalCode" name="postalCode" placeholder="Enter your postal code" required>
        </div>
        <!-- Navigation Buttons -->
        <div class="form-group buttons">
          <button type="button" class="btn btn-primary" onclick="goToPreviousPage()">Previous</button>
          <button type="submit" class="btn btn-primary">SUBMIT</button>
        </div>


      </form>
    </div>
